<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR</title>
    <link rel='icon' type='image/x-icon' href='img/icon.png'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/main_style.css'>
</head>
<body>
    <div class='page'>
        <section>
            <!--Start of logo section-->
            <div class="logo">
                <img src='img/TR_Logo.svg' alt='Logo'>
                <p>تسجيل الدخول</p>
            </div>
            <!--End of logo section-->

            <!--Start of form section-->
            <form action="">
                <input type='text' name='username' placeholder='الاسم بالكامل' required>
                <input type='email' name='email' placeholder='الايميل'>
                <input type='text' name='tel' placeholder='رقم الهاتف'>
                <input type='password' name='password' placeholder='الرقم السري' required>
                <button type='submit' onclick="window.location.href='logged-in.html'">التاكيد</button>
            </form>
            <!--End of form section-->
        </section>
    </div>
</body>
</html>
